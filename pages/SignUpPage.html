<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/SignUpPageStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="../index.html"  class="navbar-brand mx-auto nav-link">FAKESHEIN</a>
        <!--        <a href="#" onclick="history.back()" class="navbar-brand mx-auto">FAKESHEIN</a>-->
    </div>
</nav>

<div class="signup-container" style="max-width: 400px; margin: 50px auto;">
    <form>
        <div class="mb-3">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <span class="input-group-text"><i class="bi bi-eye"></i></span>
            </div>
        </div>
        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
<!--        <div class="text-center mt-3">-->
<!--            <a href="#" class="text-decoration-none">Forgot password?</a>-->
<!--        </div>-->
        <div class="text-center mt-3">
            <hr>
            <p>Already Signed In? <a href="../pages/LoginPage.html" class="text-decoration-none">Log In</a></p>
        </div>
    </form>
</div>

</body>
</html>
